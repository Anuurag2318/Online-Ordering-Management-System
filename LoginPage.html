<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");
    *{ margin: 0;
    padding: 0; 
    box-sizing: border-box; 
    font-family: "Poppins", sans-serif;
    }
    body { display: flex;
        justify-content:center;
        align-items: center;
        min-height: 100vh;
        background: url('https://img.freepik.com/free-photo/courier-delivering-groceries-home_23-2149737975.jpg?t=st=1732645473~exp=1732649073~hmac=4c1fc09151583bde6e23fea7095f62653a0312e08bf92f7b1672c639a62bb6c8&w=1480') no-repeat;
        
        
        background-size: cover;
        background-position: center;
    }
    .wrapper {
    width: 420px;
    background: transparent;
    border:2px solid rgpa(255,255,255,.2);
    backdrop-filter:blur(20px);
    box-shadow: 0 0 10px rgpa(0,0,0,.2);
    color:#fff;
    border-radius: 10px;
    padding: 30px 40px;
}


    .wrapper h1{
        font-size: 36px;
        text-align: center;
    }
    .wrapper .input-box{
        position: relative;
        width: 100%;
        height: 50px;
        margin: 30px 0;
    }
    .input-box input{
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255,255,255,.2);
        border-radius: 40px;
        font-size: 16px;
        color: #fff;
        padding: 20px 45px 20px 20px;
    }
    .input-box input::placeholder{
        color: #fff;
    }
    .input-box i{
        position: absolute;
        right: 10px;
        top: 35%;
        transform: translate(-50%);
        font-size: 20px;
    }
    .wrapper .remember-forget{
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin:-15px 0 15px;
    }
    .remember-forget label input{
        accent-color: #fff;
        margin-right: 3px;
    }
    .remember-forget a{
        color: #fff;
        text-decoration: none;
    }
    .remember-forget a:hover{
        text-decoration: underline;
    }
    .wrapper .btn{
        width: 100%;
        height: 45px;
        background:#fff;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0  0 10px rgba(0,0,0,.1);
        cursor: pointer;
        font-size: 16px;
        color:#333;
        font-weight: 600;
    }
    .wrapper .register-link{
        font-size: 14.5px;
        text-align: center;
        margin-top: 20px 0 15px;

    }
    .register-link p a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
    }
    .register-link p a:hover{
        text-decoration: underline;
    }
</style>
<body>
    <div class="wrapper">
        <form action="" method="POST" id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="CustomerID" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required maxlength="30">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember Me</label>
                    <a href="#">Forget Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>New User? Register Yourself <a href="#">Register Yourself</a></p>
            </div>
            <div id="error-message" style="color: red; display: none; margin-top: 10px;">
                <p id="error-text"></p>
            </div>
        </form>
    </div>
</body>
<script>
    const validCustomerID = "12345"; 
    const validPassword = "password123";

    const form = document.getElementById("loginForm");
    const errorMessageDiv = document.getElementById("error-message");
    const errorText = document.getElementById("error-text");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        const enteredCustomerID = document.getElementById("customerID").value;
        const enteredPassword = document.getElementById("password").value;
        if (enteredCustomerID === validCustomerID && enteredPassword === validPassword) {
            errorMessageDiv.style.display = "none";
            alert("Login successful!");
        } else if (enteredCustomerID !== validCustomerID && enteredPassword !== validPassword) {
            errorText.textContent = "ID/password not valid";
            errorMessageDiv.style.display = "block";
        } else if (enteredCustomerID !== validCustomerID) {
            errorText.textContent = "ID not valid";
            errorMessageDiv.style.display = "block";
        } else if (enteredPassword !== validPassword) {
            errorText.textContent = "Password not valid";
            errorMessageDiv.style.display = "block";
        }
    });
</script>
</html>
